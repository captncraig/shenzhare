<head>
    <script src="/static/bower/jquery/dist/jquery.js"></script>
    <script src="/static/bower/angular/angular.js"></script>
   
    <link rel="stylesheet" href="/static/bower/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet/less" type="text/css" href="/static/styles.less" />
    <script src="/static/bower/less/dist/less.js"></script>
    <script src="/static/parser.js"></script>
    <script src="/static/app.js"></script>
 
</head>

<body ng-app="myApp" ng-controller="myController">
    <div ng-show="save">
        <div class='container'>
        <h3>{{save.name}}</h3>
        </div>
        <div class='layout'>
            <div class='trace' ng-repeat="seg in save.segments" ng-style="trace_styles(seg)" ng-class="trace_class(seg)"></div>
            <div class='chip' ng-repeat="chip in save.chips" ng-style="chip_styles(chip)" ng-class="'chip_'+chip.type">
                <pre ng-if="chip.code">{{chip.code}}</pre>{{chip.type}}
            </div>
            </div>
        </div>
    </div>
</body>
